<template name="cardsCreate">
  <div class="row">
    <div class="col m8 offset-m2">
      <h1 class="page-title">Mis Tarjetas de Crédito</h1>

      {{# if Session 'cardsCreate_error' }}
        <p class="red-text">
          {{ Session 'cardsCreate_error' }}
        </p>
      {{/ if }}
      <div class="cards-form">
      <form class="create-card">
<!--         <div class="row">
          <div class="input-field col s12">
            <input type="text" name="number" value="4242 4242 4242 4242">
            <label for="">Numero</label>
          </div>
        </div> -->
        <div class="row">
          <div class="form-group formcredit">
          <label class="sr-only" for="exampleInputAmount">Tarjeta de Credito</label>
          <div class="input-group inputcredit">
            <input type="text" class="form-control" name="number" placeholder="4242 4242 4242 4242">
            <div class="input-group-addon">Numero</div>
          </div>
          <div class="input-group inputcredit">
            <input type="text" class="form-control" name="cvc" placeholder="123">
            <div class="input-group-addon">CVC</div>
          </div>
          <div class="input-group inputcredit">
            <input type="text" class="form-control" name="month" placeholder="5">
            <div class="input-group-addon">Mes</div>
          </div>
          <div class="input-group inputcredit">
            <input type="text" class="form-control" name="year" placeholder="2018">
            <div class="input-group-addon">Año</div>
          </div>
        </div>
 <!--          <div class="input-field col s4">
            <input type="text" name="month" value="5">
            <label for="">Month</label>
          </div>
          <div class="input-field col s4">
            <input type="text" name="year" value="2018">
            <label for="">Year</label>
          </div> -->
        </div>

        <div class="row">
<!--           <div class="col s2">
            <p class="grey-text">
              <i class="material-icons">lock</i>
            </p>
          </div> -->
          <div class="col s10">
            <p class="right-align">
              <a href="{{ pathFor 'cards.index' }}" class="btn btn-default">Cancelar</a>
              <button class="btn btn-primary">Agregar</button>
            </p>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</template>
