<template name="transfersShow">
  {{# with transfer }}
    <h1 class="page-title">Transferencia <small><b>#{{ _id }}</b></small></h1>

    {{# if compare status '==' 'success' }}
      <h3 class="transfertitle"># Transferencia Realizada</h3>
    {{/ if }}
    {{# if compare status '==' 'pending' }}
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    {{/ if }}
    {{# if compare status '==' 'running' }}
      <h3 class="transfertitle"># {{ progressMessage }}</h3>
        <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="40"
        aria-valuemin="0" aria-valuemax="100" style="width: {{ progress }}%;background-color:#337ab7;">
        </div>
      </div>
      
    {{/ if }}
  {{ else }}
    <h1 class="page-title">Transferencia</h1>
    <h3 class="transfertitle"># Cargando...</h3>
    <h3 class="transfertitle" style="padding: 25px 50% 0 50%;">{{> spinner }}</h3>
  {{/ with }}
</template>
